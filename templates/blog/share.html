{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}{% endblock %}

{% block content %}
<div class="container bg-light py-3">
{% if shared %}
        <h5>Mail sent successfully!</h5>
    <a href="{{ post.get_absolute_url }}" class="btn btn-primary">Back</a>
{% else %}
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <a href="{{ post.get_absolute_url }}" class="btn btn-primary">Back</a>
        <input type="submit" class="btn btn-primary" value="Send">
    </form>
{% endif %}

</div>
{% endblock %}
