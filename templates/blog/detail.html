{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}
<div class="container bg-light">
    <h1>{{ post.title }}</h1>
    <h5>{{ post.author }}</h5>
    <div class="container m-5">
        <p>{{ post.body }}</p>
    </div>
    <a href="{% url 'blog:index' %}" class="btn btn-primary">back</a>
    <a href="{% url 'blog:share' post.id %}" class="btn btn-primary">Share</a>
    <p>{{ post.publish }}</p>
</div>
{% endblock %}
