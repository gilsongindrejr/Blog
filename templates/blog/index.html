{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}
<div class="container">
    {% for post in posts %}
        <div class="container m-4 p-3 bg-dark text-light">
            <h5><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h5>
            <h5>{{ post.author }}</h5>
            <h1>{{ post.publish }}</h1>
        </div>
    {% endfor %}
</div>
<div class="container">
    {% include 'pagination.html' with page=page_obj %}
</div>
{% endblock %}
